<html>

<head>
  <title>Identificador de Imagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">


    <h3 class="btn btn-default heading">IDENTIFICADOR DE IMAGENS</h3>
    <br><br>

    <p style="font-size: 22px;">O modelo foi treinado para indentificar estes objetos: </p>

    <b class="nomeDosObjetos">
      <hr>
      Relógio
      <hr>
      Green
      <hr>
      Lampada Ligada
      <hr>
      Lampada Desligada
      <hr>
    </b>
    <label>Visualisação da WebCam:</label>
    <div id="camera"></div>
    <br><br>
    <button onclick="takeSnapshot()" class="btn btn-info">Captura de Imagem</button>
    <br><br>

    <button onclick="check()" class="btn btn-success">Indentificar Imagem</button>

    <div id="result"></div>

    <label id="resultObjectName">Objeto:</label>
    <br><br>
    <label id="resultObjectAccuracy">Precisão:</label>


  </div>
  <script src="main.js"></script>

</body>

</html>
